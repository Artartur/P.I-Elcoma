<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Login-Screen</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="center">
      <img src="logo.png" class="logo"><br>
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Usuário</label>
        </div>
        <div class="txt_field">
          <input type="password"required>
          <span></span>
          <label>Senha</label>
        </div>
        <div class="pass">Esqueceu a senha?</div>
        <input type="submit" value="Entrar">
        <div class="signup_link">
          Não tem um cadastro? <a href="cadastro.html">Cadastre-se</a>
        </div>
      </form>
    </div>

  </body>
</html>
